version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:15
    container_name: ducha_db
    environment:
      POSTGRES_DB: ducha_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ducha_network
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ducha_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ducha_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ducha_network:
    driver: bridge